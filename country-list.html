<form>
  <div class="col-sm-4">
    
    <input type="text" class="form-control" ng-model="query.name" style="font-size: 20px;" placeholder="Search">
    <a href="#/a/new"><i class="icon-plus-sign"></i></a>
  </div>
</form>
<div class="col-sm-4">
  <li ng-repeat="country in countries | filter:query | orderBy:'name'">

    <a href="#/{{country.name}}" style="text-align:center; font-size: 30px; ">{{country.name}}</a>
  </li>
</div>
